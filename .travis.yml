sudo: false
language: python
python: 3.8

cache:
  # must specify pip dir
  # https://github.com/travis-ci/travis-ci/issues/3239
  directories:
    - $HOME/.cache/pip
    - $HOME/deenurp/src

env:
  global:
    - VIRTUAL_ENV=deenurp-env

addons:
  apt:
    packages:
      # scipy dependencies
      - gfortran
      - libopenblas-dev
      - liblapack-dev

install:
  - "bin/bootstrap.sh $VIRTUAL_ENV"

script:
  - python3 -m deenurp.test
  - tests/run.sh

notifications:
